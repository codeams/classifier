{% extends 'layout.html' %}

{% block content %}
  <div class='container mt-5'>
    <div class='row justify-content-center'>
      <div class='col-5 border rounded p-5'>
        <h1 class='mb-4 font-weight-light'>Clasifrutador</h1>

        <form action='' method='POST' enctype='multipart/form-data'>
          <div class='form-group'>
            <label for='image'>
              Audio con instrucci√≥n
            </label>

            <div class="custom-file">
              <input type='file' name='audio' id='audio' class='custom-file-input'>
              <label class='custom-file-label' for='audio'>Seleccionar .wav</label>
            </div>
          </div>

          <div class='form-group'>
            <label for='image'>
              Imagen de fruta
            </label>

            <div class="custom-file">
              <input type='file' name='image' id='image' class='custom-file-input'>
              <label class='custom-file-label' for='image'>Seleccionar .jpg</label>
            </div>
          </div>

          <div class='text-right'>
            <button type='submit' class='btn btn-primary mt-3'>
              Clasifrutar
            </button>
          </div>
        </form>

        {% if prediction %}
          <p class='text-right mt-5'>
            <span class='text-muted'>
              El clasifrutador cree que eso es un
            </span>

            <strong class='text-primary text-uppercase'>
              {{ prediction }}
            </strong>
          </p>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
